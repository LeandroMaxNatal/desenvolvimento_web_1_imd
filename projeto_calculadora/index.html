<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Caluladora</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 	
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/myFunctions.js"></script>
</head>
<body>
	<div class="calculadora-wrapper">
		<input type="text" name="" id="textField">
		<button onclick="plusBtn()">+</button>
		<button onclick="minusBtn()">-</button>
		<button onclick="multiplicationBtn()">x</button>
		<button onclick="divideBtn()">/</button>
		<button onclick="leftBracketBtn()">(</button>
		<button onclick="rightBracketBtn()">)</button>
		<button onclick="dotBtn()">.</button>
		<button onclick="calculateBtn()">Calcular</button>
		<p id="resultado"></p>
	</div>
</body>
</html>
